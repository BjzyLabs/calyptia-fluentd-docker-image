<system>
  enable_input_metrics true
  # This record size measuring settings might impact for performance.
  # Please be careful for high loaded environment to turn on.
  enable_size_metrics false
  <metrics>
    @type cmetrics
  </metrics>
  rpc_endpoint 127.0.0.1:24444
  enable_get_dump true
</system>
<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

## bundled Calyptia Plugin input
## Fill YOUR_API_KEY with your Calyptia API KEY and setup endpoint URL
# <source>
#   @type calyptia_monitoring
#   @id input_caplyptia_monitoring
#   <cloud_monitoring>
#     # endpoint http://development-environment-or-production.fqdn:5000
#     api_key YOUR_API_KEY
#     rate 30
#     pending_metrics_size 100 # Specify capacity for pending metrics
#   </cloud_monitoring>
#   <storage>
#     @type local
#     path /fluentd/log/calyptia-fluentd/agent_states
#   </storage>
# </source>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>